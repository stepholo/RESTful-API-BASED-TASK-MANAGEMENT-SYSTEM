Retrieves all tasks in the database.
---
tags:
  - Tasks

responses:
  200:
    description: request executed successfully
    schema:
      type: array
      items:
        properties:
          __class__:
            type: string
          created_at:
            type: string
            description: time of creation of the instance
          updated_at:
             type: string
             description: time of last update of the instance
          user_id:
            type: string
            description: user's id
          email_address:
             type: string
             description: user's email
          task_id:
             type: string
             description: task id generated by mysql
          title:
             type: string
             description: Task title
          description:
             type: string
             description: Task description
          priority_level:
             type: string
             description: Task priority level (high, low, medium)
          completion_status:
             type: string
             description: Completion status of the task (pending, done)
          deadline:
             type: datetime
             description: The date and time when the task will be completed
          days_to_complete:
             type: string
             description: Number of days it would take to complete the task
