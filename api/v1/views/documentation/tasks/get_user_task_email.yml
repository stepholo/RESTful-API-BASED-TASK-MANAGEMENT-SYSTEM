Retrieves all tasks for a single user using their email address.
---
tags:
  - Tasks
parameters:
  - name: email_address
    in: path
    type: string
    required: true
    description: email address of the user
responses:
  404:
    description: task not found!
  200:
    description: request executed successfully
    schema:
      properties:
        __class__:
          type: string
        created_at:
          type: string
          description: time of creation of the instance
        updated_at:
           type: string
           description: time of last update of the instance
        id:
           type: integer
           description: id for the user
        first_name:
           type: string
           description: First name of the user
        last_name:
           type: string
           description: Last name of the user
        user_id:
           type: integer
           description: user's id
        email_address:
           type: string
           description: user's email
        task_id:
           type: integer
           description: task id generated by mysql
        title:
           type: string
           description: Task title
        description:
           type: string
           description: Task description
        priority_level:
           type: string
           description: Task priority level (high, low, medium)
        completion_status:
           type: string
           description: Completion status of the task (pending, done)
        deadline:
           type: string
           description: The date and time when the task will be completed
        days_to_complete:
           type: integer
           description: Number of days it would take to complete the task